<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Population Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üåç World Population Explorer</h1>
    <p>Explore population data by region or country with detailed visualizations.</p>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </header>
  <main>
    <div id="controls">
      <label for="region-select">Filter by Region:</label>
      <select id="region-select">
        <option value="all">All Regions</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Oceania">Oceania</option>
      </select>
      <button id="show-data-btn">Show Population</button>
    </div>
    <div id="chart-container">
      <canvas id="populationChart"></canvas>
    </div>
    <table id="data-table">
      <thead>
        <tr>
          <th>Country</th>
          <th>Population</th>
          <th>Area (km¬≤)</th>
          <th>Density (people/km¬≤)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be dynamically inserted here -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>Powered by REST Countries API & Chart.js</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
